<div class="container-fluid">
    <h1>Sold or Owned</h1>

    <div id="carouselSoldLandControls" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">

                <div class="cards-wrapper">

                    <div class="card" *ngFor="let estateId of getFirstTileList()">
                        <img loading=lazy src="{{getEstateMap(estateId)}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title">{{estateId}}</h3>
                            <p class="card-text">Information about estate</p>
                        </div>
                        <a routerLink="estate/{{estateId}}" class="btn btn-primary">View Parcels</a>
                    </div>

                </div>

            </div>
            
            <div class="carousel-item" *ngFor="let estateList of listOfEstateLists.slice(1, listOfEstateLists.length)">
                <div class="cards-wrapper">
                    <div class="card" *ngFor="let estateId of estateList">
                        <img loading=lazy src="{{getEstateMap(estateId)}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title">{{estateId}}</h3>
                            <p class="card-text">Information about estate</p>
                        </div>
                        <a routerLink="estate/{{estateId}}" class="btn btn-primary">View Parcels</a>
                    </div>
                    
                </div>
            </div>

            
        </div>
        <a class="carousel-control-prev" href="#carouselSoldLandControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSoldLandControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
