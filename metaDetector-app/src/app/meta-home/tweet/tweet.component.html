<div class="Twitter-feed">
    <h1>Meta-Twitter Feed</h1>
    <p>Real Estate Posts</p>
    <div class="horizontalContainer">

            <div class="col-xs-3" *ngFor="let result of results.slice(0,10)">
                <div class="well">
                    <span>{{result.tweetID}}</span>
                    <p>{{result.tweetDescription}}</p>
                </div>
            </div>

    </div>
</div>
